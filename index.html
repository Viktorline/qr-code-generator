<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCodeGenerator</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="page">
        <div class="page__header">
          <span class="page__title">QrCodeGenerator</span>
        </div>
        <form class="page__form">
          <input class="page__input" type="text" placeholder="Enter text to encode" />
          <button class="page__button" type="submit"></button>
        </form>
        <div class="page__footer">
          <span class="page__message"></span>
          <div class="page__picture blinking"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
