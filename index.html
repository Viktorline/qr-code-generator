<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCodeGenerator</title>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <div class="page__header">
          <span class="page__title">QrCodeGenerator</span>
        </div>
        <form class="page__form">
          <input
            id="url-input"
            class="page__input"
            name="url"
            type="text"
            aria-label="url"
            autofocus
            required
            autocomplete="off"
            placeholder="Enter URL to encode"
          />
          <label for="url-input" hidden>url</label>
          <button class="page__button pointer" type="submit"></button>
        </form>
        <div class="page__qrcontainer"></div>
        <div class="page__footer">
          <div class="page__message"></div>
          <div class="page__picture blinking"></div>
        </div>
      </div>
    </div>
  </body>
</html>
